<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Cat Energy: Каталог продукции</title>
  <!-- CATALOG - Визуализация разметки -->
  <!-- <link rel="stylesheet" href="./css/layout-markup.css"> -->
</head>

<body class="page__body">

  <!-- CATALOG - HEADER -->
  <header class="page__header">
    <nav class="page-header__nav">
      <a class="page-header__logo logo" href="./index.html">
        <img class="logo__image" width="34" height="38" src="./img/logo-cat.svg" alt="Cat Energy">
        <img class="logo__name" width="101" height="18" src="./img/logo-name.svg" alt="" aria-hidden="true">
      </a>
      <button class="page-header__toggler" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <ul class="page-header__menu site-menu">
        <li class="site-menu__item"><a class="site-menu__link" href="./index.html">Главная</a></li>
        <li class="site-menu__item site-menu__item--active"><a class="site-menu__link">Каталог продукции</a></li>
        <li class="site-menu__item"><a class="site-menu__link" href="./form.html">Подбор программы</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="">Каталог продукции</h1>
  </main>

  <!-- CATALOG - FOOTER -->
  <footer class="page__foter page-footer">
    <!-- Раздел с адресами и картой -->
    <article class="page-footer__contacts contacts">
      <h2 class="visually-hidden">Контакты</h2>
      <address class="contacts__address">
        <p class="contacts__title">Приглашаем к сотрудничеству дилеров!</p>
        <p class="contacts__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      </address>
      <img class="contacts__map" width="320" height="362" src="./img/map.png" alt="Карта проезда к нашему офису">
    </article>
    <!-- Логотип -->
    <a class="page-footer__logo logo" href="./index.html">
      <img class="logo__name" width="128" height="24" src="./img/logo-name.svg" alt="Cat Energy">
    </a>
    <!-- Список соцсетей -->
    <ul class="page-footer__social social">
      <li class="social__item"><a class="social__link" href="#"><span class="visually-hidden">ВКонтакте</span></a></li>
      <li class="social__item"><a class="social__link" href="#"><span class="visually-hidden">Инстаграм</span></a></li>
      <li class="social__item"><a class="social__link" href="#"><span class="visually-hidden">Фейсбук</span></a></li>
    </ul>
    <!-- Ссылка на академию -->
    <a class="page-footer__academy academy" href="https://htmlacademy.org/">
      <span class="visually-hidden">Разработано в</span>&nbsp;HTML Academy
      <img class="academy__logo" width="27" height="34" src="./img/htmlacademy.svg" aria-hidden="true" alt="">
    </a>
  </footer>
